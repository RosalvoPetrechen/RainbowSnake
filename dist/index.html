<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <!-- bootstrap files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- p5 files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
  <!-- firebase files -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <!-- local files -->
  <script src="snake.js"></script>
  <script src="berry.js"></script>
  <script src="database.js"></script>
  <script src="sketch.js"></script>
</head>

<body>

  <!-- Navbar Menu -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
    <!-- Brand -->
    <a class="navbar-brand" href="https://rosalvopetrechen.github.io/RainbowSnake/">RainbowSnake</a>
    <ul class="navbar-nav">
      <!-- Dropdown Level -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Level
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" onclick="levelEasy();return false;">Easy</a>
          <a class="dropdown-item" href="#" onclick="levelNormal();return false;">Normal</a>
          <a class="dropdown-item" href="#" onclick="levelHard();return false;">Hard</a>
        </div>
      </li>
      <!-- Input and Button -->
      <form class="form-inline">
        <input class="form-control mr-sm-2 col-2" id="newwidth" value="400">
        <input class="form-control mr-sm-2 col-2" id="newheight" value="400">
        <button class="btn btn-outline-success col-3" type="button" id="newgame" onclick="newGame()">New
          Game</button>
      </form>
    </ul>
  </nav>

  <!-- Status bar -->
  <!-- <nav class="navbar navbar-expand-sm bg-secondary navbar-secondary justify-content-center">
    <span class="navbar-text" id="navbarscore"></span>
  </nav> -->
  <div class="container">
    <div class="row justify-content-md-center">
      <span id="navbarscore"></span>
    </div>
    <div class="row justify-content-md-center">
      <span id="navbarstatus"></span>
    </div>
  </div>

  <!-- Userinput Modal -->
  <div class="container">
    <div class="modal fade" id="inputscore" role="dialog">
      <div class="modal-dialog modal-dialog-centered">

        <!-- Userinput Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Enter your name</h4>
            <button type="button" class="close" data-dismiss="modal" onclick="newGame()">&times;</button>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" id="scorename">
              </div>
              <button type="button" class="btn btn-success btn-block" data-dismiss="modal" onclick="submitScore()" id="scorebutton">OK</button>
            </form>
          </div>
          <div class="modal-footer">
            <p id="personalscore1"></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- HighScore Modal -->
  <div class="container">
    <div class="modal fade" id="highscore" role="dialog">
      <div class="modal-dialog modal-dialog-centered">

        <!-- HighScore Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="personalscore"></h4>
            <button type="button" class="close" data-dismiss="modal" onclick="setup()">&times;</button>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <p id="highscoretext"></p>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
